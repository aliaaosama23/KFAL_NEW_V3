<ion-header style="background-color: #F2F2F2;">
    <ion-navbar  hideBackButton>
      <ion-row>
        <ion-col col-1 (click)="dismiss()">
          <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
          <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
        </ion-col>
        <ion-col col-10 style="text-align: center;">
            <ion-title >{{"join_discussion"|translate}}</ion-title>
        </ion-col>
        <ion-col col-1 >
        </ion-col>
      </ion-row>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F2F2F2;padding-bottom: 0px;">

    <ion-item style="margin: 5px 0px;">
        <ion-label style="color:#FFAA45;padding: 20px 0px;">{{"education_grade"|translate}}</ion-label>
        <ion-select  [(ngModel)]="education_grade"  okText='{{"ok"|translate}}' cancelText='{{"cancel"|translate}}'  >
          <ion-option *ngFor="let document_level of document_levels" [value]="document_level._EducationLevel_ID">
              {{document_level.EducationNameEn}}
          </ion-option>
        </ion-select>
    </ion-item>
    <ion-item style="margin: 5px 0px;">
            <ion-label style="color:#FFAA45;padding: 20px 0px;">{{"general_feild"|translate}}</ion-label>
            <ion-select (ionChange)="select_general_feild()" [(ngModel)]="general_feild_id"  okText='{{"ok"|translate}}' cancelText='{{"cancel"|translate}}'  >
              <ion-option *ngFor="let general_feild of general_feilds" [value]="general_feild.ID">
                {{general_feild.SpecializationName}}
              </ion-option>
            </ion-select>
    </ion-item>

    <ion-item style="margin: 5px 0px;">
      <ion-label style="color:#FFAA45;padding: 20px 0px;">{{"specific_feild"|translate}}</ion-label>
      <ion-select  [(ngModel)]="spicific_feild_id"  okText='{{"ok"|translate}}' cancelText='{{"cancel"|translate}}'  >
        <ion-option *ngFor="let specific_feild of specific_feilds" [value]="specific_feild.ID">
          {{specific_feild.SpecializationName}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-row style="margin-top: 14px;">
        <ion-col col-4>
            <ion-label style="color:#FFAA45" >{{"university"|translate}}</ion-label>
        </ion-col>
        <ion-col col-8> </ion-col>
    </ion-row>
    <ion-item>
        <ion-input  [(ngModel)]="University" type="text"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col col-4>
            <ion-label style="color:#FFAA45" >{{"college"|translate}}</ion-label>
        </ion-col>
        <ion-col col-8> </ion-col>
    </ion-row>
    <ion-item>
        <ion-input  [(ngModel)]="college" type="text"></ion-input>
    </ion-item>

</ion-content>
<ion-footer>
    <div style="margin:6%;text-align: center;">
        <button (click)="JoinDisscusion()" ion-button color="custom2" full style="height: 48px;border-radius: 10px;">
           <span style=" font-size: 16px;">  {{ "save1"|translate}}</span>
        </button>
    </div>
</ion-footer>
