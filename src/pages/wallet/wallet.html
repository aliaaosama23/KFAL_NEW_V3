<ion-header>
    <div style="background-color: #F2F2F2;height: 110px;">
        <ion-row style="padding-top: 13px;padding-right: 11px;">
          <ion-col col-1 (click)="dismiss()">
            <ion-icon *ngIf="dir==true" style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
            <ion-icon *ngIf="dir==false" style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>

          </ion-col>
          <ion-col col-11 style="text-align: center;color: #214952;font-size: 15.61px;    margin-top: 2px;">
            {{"wallet"|translate}}
          </ion-col>
        </ion-row>
    </div>

    <div style="margin-top: -14px;margin-left: 30px; margin-right: 30px;">
      <ion-row style="    background-color: #f2f2f2;border-radius: 0px 0px 40px 41px;">
          <ion-segment  [(ngModel)]="walletType" color="secondary">
              <ion-segment-button value="points">
                {{"points"|translate}}
              </ion-segment-button>
              <ion-segment-button value="money">
                {{"money"|translate}}
              </ion-segment-button>
          </ion-segment>
      </ion-row>
    </div>
</ion-header>

<ion-content padding >

  <div [ngSwitch]="walletType" >
    <div *ngSwitchCase="'points'" style="text-align: center;" >
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
            <div style="text-align: center; box-sizing: border-box;height: 48px;width: 228px;border-radius: 10px;border: 1px solid #FFAA45;">
               <p style="color:#FFAA45">{{points}}</p>
          </div>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

    </div>
    <div *ngSwitchCase="'money'" style="text-align: center;">
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <div style="text-align: center; box-sizing: border-box;height: 48px;width: 228px;border-radius: 10px;border: 1px solid #FFAA45;">
                    <p style="color:#FFAA45">{{money}}</p>
              </div>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <div style="color:white; background-color:#FFAA45; text-align: center; box-sizing: border-box;height: 48px;width: 228px;border-radius: 10px;border: 1px solid #FFAA45;">
                   <p>{{"charge"|translate}}</p>
                  </div>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>

      <!-- <div style="color:#FFAA45;text-align: center; box-sizing: border-box;height: 48px;width: 228px;border-radius: 10px;border: 1px solid #FFAA45;">
        500
      </div>
      <div style="color:white; background-color:#FFAA45; text-align: center; box-sizing: border-box;height: 48px;width: 228px;border-radius: 10px;border: 1px solid #FFAA45;">
        {{"charge"|translate}}
      </div> -->
    </div>
  </div>
</ion-content>
