<ion-header >
  <div *ngIf="ordersType=='back1'" style="background-color: #F2F2F2;height: 110px;">
      <ion-row style="padding-top: 13px;padding-right: 11px;margin: 0px 16px;">
          <ion-col col-1 (click)="dismiss()">
              <ion-icon *ngIf="dir==true"  style="font-size: 40px;" name="ios-arrow-round-forward-outline"></ion-icon>
              <ion-icon *ngIf="dir==false"  style="font-size: 40px;" name="ios-arrow-round-back-outline"></ion-icon>
        </ion-col>
        <ion-col col-11 style="margin-top: 10px; text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
          {{"requests1"|translate}} {{ordersType|translate}}
        </ion-col>
      </ion-row>
  </div>
  <div *ngIf="ordersType!='back1'">
    <ion-row style="padding-top: 13px;padding-right: 11px;margin: 0px 16px;">
        <ion-col col-1 (click)="dismiss()">
            <ion-icon *ngIf="dir==true"  style="font-size: 40px;" name="ios-arrow-round-forward-outline"></ion-icon>
            <ion-icon *ngIf="dir==false"  style="font-size: 40px;" name="ios-arrow-round-back-outline"></ion-icon>
      </ion-col>
      <ion-col col-11 style="margin-top: 10px; text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
        {{"requests1"|translate}} {{ordersType|translate}}
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="ordersType=='back1'" style="margin-top: -14px;margin-left: 30px; margin-right: 30px;">
    <ion-row style="background-color: #f2f2f2;border-radius: 0px 0px 40px 41px;">
        <ion-segment  [(ngModel)]="backOrderType" color="secondary">
            <ion-segment-button value="new">
              {{"client"|translate}}
            </ion-segment-button>
            <ion-segment-button value="current">
                {{"Proofreader"|translate}}
            </ion-segment-button>
        </ion-segment>
    </ion-row>
  </div>
</ion-header>

<ion-content padding>

  <div>
    <div *ngIf="orders.length==0" style="margin-top: 30%;text-align: center;font-size: 19px; color:#3B5E66 ">
        {{"no requests"|translate}} {{ordersType|translate}}
    </div>
    <request (showRequestDetailsEvent)="showRequestDetails($event)" 
       userType="admin" [requestType]= "ordersType" [requestDetails]="request" 
       *ngFor="let request of orders" >
    </request>
  </div>

</ion-content>
