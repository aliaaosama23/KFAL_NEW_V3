<ion-header>
    <div style="background-color: #F2F2F2;height: 110px;">
        <ion-row style="padding-top: 13px;padding-right: 11px;">
          <ion-col col-1 (click)="dismiss()">
              <ion-icon style="    font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
          </ion-col>
          <ion-col col-11 style="text-align: center;color: #214952;font-size: 15.61px;    margin-top: 2px;">
            {{"payment_method"|translate}}
          </ion-col>
        </ion-row>
    </div>
    <div style="margin-top: -14px;margin-left: 30px; margin-right: 30px;">
        <ion-row style="    background-color: #f2f2f2;border-radius: 0px 0px 40px 41px;height: 38px;">
          <ion-col col-3></ion-col>
          <ion-col col-6 style="text-align: center;"> {{name}}</ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
    </div>
</ion-header>

<ion-content padding>
      <ion-row>
        <ion-col col-6>
            <ion-label style="color:#000" >{{"card number"|translate  }}</ion-label>
        </ion-col>
        <ion-col col-6> </ion-col>
      </ion-row>
      <ion-item>
          <ion-input   [(ngModel)]="CardNumber" type="number"></ion-input>
      </ion-item>

      <ion-row>
          <ion-col col-6>
              <ion-label style="color:#000" >{{"expireation date"|translate}}</ion-label>
          </ion-col>
          <ion-col col-6> </ion-col>
      </ion-row>
      <ion-item >
          <ion-datetime displayFormat="MM/DD/YYYY"  [(ngModel)]="ExpireationDate"></ion-datetime>
      </ion-item>

      <ion-row>
          <ion-col col-6>
              <ion-label style="color:#000" >CVC</ion-label>
          </ion-col>
          <ion-col col-6> </ion-col>
      </ion-row>
      <ion-item>
          <ion-input   [(ngModel)]="CVC" type="text"></ion-input>
      </ion-item>

      <div style="margin:6%;text-align: center;">
          <button (click)="saveRequest()" ion-button color="custom2" full style="height: 48px;border-radius: 10px;">
              <span style=" font-size: 16px;">  {{  "send"|translate}}</span> 
          </button>
      </div>
</ion-content>
