<ion-header>
  <div style="background-color: #F2F2F2;height: 110px;">
      <ion-row style="padding-top: 13px;padding-right: 11px;">
        <ion-col col-1 (click)="dismiss()">
          <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
          <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
      </ion-col>
        <ion-col col-11 style="text-align: center;color: #214952;font-size: 15.61px;    margin-top: 2px;">
          {{"files"|translate}}
        </ion-col>
      </ion-row>
  </div>

  <div style="margin-top: -14px;margin-left: 30px; margin-right: 30px;">
    <ion-row style="    background-color: #f2f2f2;border-radius: 0px 0px 40px 41px;">
      <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
    </ion-row>
  </div>
</ion-header>

<ion-content padding >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      <div *ngIf="allOrders.length==0" style="margin-top: 30%;text-align: center;font-size: 18px; color:#3B5E66 ">
        <!-- {{"no requests"|translate}} -->
        {{nodata}}
      </div>
      <div *ngIf="allOrders.length!=0">
          <ion-row *ngFor="let request of allOrders" (click)="OrderDetails(request.Request_ID,'other')" style="    margin-bottom: 6px;background-color: #F2F2F2;padding: 6px;border-radius: 5px;">
            <ion-col col-2 style="background-color: #214952;color: #FFAA45;white-space: normal;border-radius: 5px;font-size: 15px;text-align: center;">
              <div style="margin-bottom: 9px;">  {{request.day}}  </div>
              <div>  {{request.month}} </div>
            </ion-col>
            <ion-col col-7>
              <div style="    padding: 0px 13px; margin-bottom: 12px;color: #3B5E66;  font-size: 18px;line-height: 15px;">
                  {{request.Request_Orginal_File}}
              </div>
                <div style="    padding: 0px 13px;color: #3B5E66;  font-size: 18px;line-height: 15px;">
                {{request.Request_Value}}$
              </div>
            </ion-col>
            <ion-col col-1></ion-col>
            <ion-col col-1 style="white-space: nowrap;">  {{request.RequestCode}} </ion-col>
          </ion-row>
      </div>

</ion-content>
