<ion-header>
  <div>
      <ion-row style="padding-top: 13px;padding-right: 11px;">
          <ion-col col-1 (click)="dismiss()">
              <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
              <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
          </ion-col>
          <ion-col col-11 style="margin-top: 10px; text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
               {{upgradeReqDetails}}
          </ion-col>
      </ion-row>
  </div>
</ion-header>
<ion-content padding style="    background-color: #F2F2F2;">
  <div *ngIf="nodata" style="text-align: center;">
      <p style="color: #214952;" >
        {{ result }}
      </p>
  </div>

  <div *ngIf="!nodata">

    <div style="text-align: center;">
      <p style="color: #214952;">   {{"test forms have been sent  for Proficient_languages "|translate}}  </p>
    </div>


    <div *ngFor="let testForm of upgradeTestForms">
        <ion-card>
          <div style="background-color: #f2f2f2;height: 39px;line-height: 27px;">
            <ion-row>
              <ion-col col-6 style="text-align: center;" *ngIf="dir==true">{{testForm.languageAR   }} </ion-col>
              <ion-col col-6 style="text-align: center;" *ngIf="dir==false">{{testForm.languageEN  }} </ion-col>
              <ion-col col-6>

              </ion-col>
            </ion-row>
          </div>
          <div style="background-color: #f2f2f2;height: 39px;line-height: 27px;margin-top: 10px;margin-bottom: 10px;">
            <ion-row>
              <ion-col col-11 style="text-align: center;"> {{testForm.TestForm}} </ion-col>
              <ion-col col-1>
                <ion-icon (click)="download(testForm.TestForm)" name="md-download"></ion-icon>
              </ion-col>
            </ion-row>
          </div>
          <!-- <div style="text-align: center;background-color:#FFAA45;border-radius:8px;margin: 4px 10px;height: 40px;" class="fileUpload btn btn-primary">
            <ion-icon style="color: white;font-size: 29px;margin-top: 7px;" name="md-cloud-upload"></ion-icon>
            <input  id="uploadBtn" type="file"  class="upload" (change)="handleFileInput($event,$event.target.files,testForm.UpgReqDetails_ID)"/>
          </div> -->

          <div style="width: 100%;">
            <ion-row>
              <ion-col col-12>
                <button ion-button full style="border-radius: 4px;width: 97%;margin: 6px;" color="custom2" (click)="recieve(testForm.UpgReqDetails_ID)">
                  <span style="font-size: 18px;">
                    {{"recieve test form" |translate}}
                  </span>
                 </button>
              </ion-col>
            </ion-row>
          </div>

          <div   style="text-align: center;background-color:#FFAA45;border-radius:8px;margin: 4px 10px;height: 40px;" class="fileUpload btn btn-primary">
            <ion-row>
              <ion-col col-1>
                  <ion-icon style="color: white;font-size: 35px;" name="md-cloud-upload"></ion-icon>
              </ion-col>
              <ion-col col-11>
                  <p style="text-align: center;margin-top: 6px;font-size: 16px;text-transform: none;color: white;text-transform: initial;"> {{FilleName}}</p>
              </ion-col>
            </ion-row>
            <input  id="uploadBtn" type="file" class="upload" (change)="handleFileInput($event,$event.target.files)"/>
          </div>

          <div style="width: 100%;">
            <ion-row>
              <ion-col col-4></ion-col>
              <ion-col col-4>
                <button ion-button full round color="custom2" (click)="send(testForm.UpgReqDetails_ID,testForm.TestForm_ID)">
                  <span style="font-size: 18px;">
                     {{"send"|translate}}
                  </span>
                 </button>
              </ion-col>
              <ion-col col-4></ion-col>
            </ion-row>
          </div>
        </ion-card>
   </div>
</div>
</ion-content>
