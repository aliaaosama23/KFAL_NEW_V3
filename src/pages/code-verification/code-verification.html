<ion-content padding style="padding-bottom: 0px;">
 
  <ion-row>
    <ion-col col-1 (click)="back()">
      <ion-icon style="color:#000" name="ios-arrow-forward-outline"></ion-icon>
    </ion-col>
    <ion-col col-11></ion-col>
  </ion-row>

  <div style="text-align: center;" >
    <img  src="../../assets/imgs/codeverify.png">
  </div>
    <form [formGroup]="myform" (ngSubmit)="send()" style="margin-top:51.49px">
      <ion-row style="direction: rtl;">
        <ion-col col-2>
          <ion-item >
              <ion-input   formControlName="number6" type="number" #otp6 class="otp" pattern="[0-9]{6}" maxlength="1" size="1"  style="border-radius: 10px;" ></ion-input>
          </ion-item>   
        </ion-col>
        <ion-col col-2>
            <ion-item >
              <ion-input formControlName="number5" type="number" #otp5 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp6)"   style="border-radius: 10px;" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
            <ion-item >
              <ion-input formControlName="number4" type="number" #otp4 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp5)"  style="border-radius: 10px;" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
            <ion-item >
              <ion-input  formControlName="number3"  type="number" #otp3 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp4)"  style="border-radius: 10px;" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
            <ion-item >
              <ion-input  formControlName="number2" type="number" #otp2 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp3)" style="border-radius: 10px;" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
            <ion-item >
              <ion-input  formControlName="number1" type="number" #otp1 class="otp" pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp2)" style="border-radius: 10px;"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 39px;">
        <ion-col col-3></ion-col>
        <ion-col col-6>
          <button type="submit" ion-button color="custom2" full style="border-radius: 25px;" >
            <span style="color:white;font-size: 18px">{{"send"|translate}}</span>
        </button> 
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </form>
      
</ion-content>
