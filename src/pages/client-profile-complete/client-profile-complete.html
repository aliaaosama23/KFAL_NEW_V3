
<ion-header style="background-color: #F2F2F2;">
    <ion-navbar  hideBackButton>
      <ion-row>
        <ion-col col-1 (click)="dismiss()">
           <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
           <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
        </ion-col>
        <ion-col col-10 style="text-align: center;">
            <ion-title >{{ "completeProfileData"|translate}}</ion-title>
        </ion-col>
        <ion-col col-1 >
        </ion-col>
      </ion-row>
    </ion-navbar>
  </ion-header>
  <ion-content padding style="background-color: #F2F2F2;padding-bottom: 0px;">
      <div>
            <ion-row>
              <ion-col col-4>
                  <ion-label style="color:#FFAA45" >{{"age"|translate}}</ion-label>
              </ion-col>
              <ion-col col-8> </ion-col>
            </ion-row>
            <ion-item>
                <ion-input  [(ngModel)]="Age" type="number"></ion-input>
            </ion-item>

            <ion-item style="margin: 5px 0px;padding-left: 0px;">
                <ion-label style="color:#FFAA45">{{"Country"|translate}}</ion-label>
                <ion-select (ionChange)="GetCityByCountryID(country_id)" [(ngModel)]="country_id"     okText='{{"ok"|translate}}' cancelText='{{"cancel"|translate}}'  >
                  <ion-option *ngFor="let country of countries" [value]="country.CountryID">
                    {{country.CountryName}}
                  </ion-option>
                </ion-select>
            </ion-item>

            <ion-item  style="margin: 5px 0px;padding-left: 0px;">
                <ion-label style="color:#FFAA45">{{"City"|translate}}</ion-label>
                <ion-select [(ngModel)]="city_id"  okText='{{"ok"|translate}}' cancelText='{{"cancel"|translate}}' >
                  <ion-option  *ngFor="let city of cities" [value]="city.CityID">
                      {{city.CityName}}
                  </ion-option>
                </ion-select>
            </ion-item>

            <ion-row style="    margin-top: 6%;">
                <ion-col col-4 style="padding:0px">
                    <ion-label style="color:#FFAA45" >{{"Address"|translate}}</ion-label>
                </ion-col>
                <ion-col col-8> </ion-col>
            </ion-row>
            <ion-item style="padding-left: 0px;">
                <ion-input  [(ngModel)]="Address" type="text"></ion-input>
            </ion-item>
      </div>

      <div style="margin:6%;text-align: center;">
        <button (click)="saveProfile()" ion-button color="custom2" full style="height: 48px;border-radius: 10px;">
           <span style=" font-size: 16px;">  {{ "save1"|translate}}</span>
        </button>
    </div>
  </ion-content>
