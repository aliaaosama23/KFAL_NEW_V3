<ion-content padding style="padding-bottom: 0px;">

  <ion-row>
    <ion-col col-1 (click)="back()">
      <ion-icon style="color:#000" name="ios-arrow-forward-outline"></ion-icon>
    </ion-col>
    <ion-col col-11></ion-col>
  </ion-row>

  <div style="text-align: center;" >
    <img  src="../../assets/imgs/forgetpass.png">
  </div>
    <form [formGroup]="myform" (ngSubmit)="send()">
      <ion-row>
        <ion-col col-8>
            <ion-label style="color:#FFAA45" >{{"Email"|translate}}</ion-label>
        </ion-col>
        <ion-col col-4> </ion-col>
      </ion-row>
      <ion-item>
          <ion-input   formControlName="UserEmail" type="email"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>
          <button [disabled]="!myform.valid" type="submit" ion-button color="custom2" full style="border-radius: 25px;" >
            <span style="color:white;font-size: 18px">{{"send"|translate}}</span>
        </button>
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </form>

</ion-content>
