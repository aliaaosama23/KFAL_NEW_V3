
<ion-header>
  <div style="background-color: #fff;">
    <ion-row style="padding-top: 13px;padding-right: 11px;">
        <ion-col col-1 (click)="dismiss()">
          <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
          <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
        </ion-col>
        <ion-col  *ngIf="ISEditing" col-11 style="margin-top: 9px;text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
          {{"edit Specialization"|translate}}
        </ion-col>
        <ion-col  *ngIf="!ISEditing" col-11 style="margin-top: 9px;text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
          {{"create Specialization"|translate}}
        </ion-col>
    </ion-row>
  </div>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating> {{"Name"|translate}} </ion-label>
    <ion-input type="text" [(ngModel)]="spName" ></ion-input>
  </ion-item>

  <button *ngIf="!ISEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="AddSpecialization()">
    <h4 style="color:white;margin-top: 0.7rem;"> {{"create"|translate}} </h4>
 </button>

 <button *ngIf="ISEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="EditSpecialization()">
   <h4 style="color:white;margin-top: 0.7rem;"> {{"edit"|translate}} </h4>
</button>

</ion-content>
