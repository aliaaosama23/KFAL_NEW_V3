<ion-menu [content]="content" type="overlay" side="right" >

<ion-header>
  <ion-row style="margin-top: 11%;margin-left: 12%;">
    <ion-col col-10></ion-col>
    <ion-col col-1 (click)="closeMenu()">
       <ion-icon  style="color:white;    font-size: 35px" name="md-close"></ion-icon>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>
</ion-header>

  <button menuClose ion-item  style="background-color: #214952; " (click)=" Home()">

        </ion-col>

        </ion-col>

      </ion-row>
    </button>
